services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Sau\WP\Core\:
        resource: '../src/*'
        exclude: '../src/{Kernel.php,Twig/TwigEngine.php,Carbon/Carbon.php}'
    twig:
        class: Sau\WP\Core\Twig\Template
        public: true
        arguments: ['@twig_engine']

    carbon:
        class: Sau\WP\Core\Carbon\Carbon
        public: true
        arguments: ['@service_container','@carbon_collector']
